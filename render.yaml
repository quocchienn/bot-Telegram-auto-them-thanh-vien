services:
  - type: web  # Web Service
    name: telegram-scanner-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python telegram_scanner_bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PORT
        value: 10000
      - key: WEBHOOK_URL
        sync: false  # Sẽ cấu hình sau
    plan: free
    autoDeploy: true
