services:
  - type: web
    name: telegram-scanner-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python telegram_scanner_bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        sync: false
        value: ""  # Có thể để trống
    plan: free
    autoDeploy: true
